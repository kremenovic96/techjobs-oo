<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="employerId">Employer</label>
            <select th:field="*{employerId}">
                <option th:each="employer : *{employers}"
                        th:value="${employer.id}"
                        th:text="${employer.value}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="location">Location</label>
            <select th:field="*{location}">
                <option th:each="loc : *{locations}"
                        th:value="${loc}"
                        th:text="${loc.value}"></option>
            </select>

        </div>
        <div class="form-group">
            <label th:for="skill">Skill</label>
            <select th:field="*{coreCompetency}">
                <option th:each="competency : *{coreCompetencies}"
                        th:value="${competency}"
                        th:text="${competency.value}"></option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="position">Position Type</label>
            <select th:field="*{positionType}">
                <option th:each="position : *{positionTypes}"
                        th:value="${position}"
                        th:text="${position.value}"></option>
            </select>
        </div>

        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
